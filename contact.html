<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h1 id="navTitle">MySite</h1>
    <ul>
      <li><a href="index.html" data-key="navHome">Home</a></li>
      <li><a href="about.html" data-key="navAbout">About</a></li>
      <li><a href="contact.html" data-key="navContact">Contact</a></li>
    </ul>
    <select id="langSelector">
      <option value="en">EN</option>
      <option value="es">ES</option>
      <option value="fr">FR</option>
    </select>
  </nav>

  <section>
    <h2 data-key="contactTitle">Get in Touch</h2>
    <p data-key="contactText">We’d love to hear from you! Fill out the form or call us today.</p>
    <button class="cta contactCTA" data-key="contactButton">Call To Action</button>
  </section>

  <div class="form-container">
    <h2>Contact Form</h2>

    <form>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="example@mail.com">
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject">
                <option>General Inquiry</option>
                <option>Support</option>
                <option>Feedback</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Write your message..."></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>
</div>

  <footer>
    <p data-key="footerText">© 2025 MySite. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
